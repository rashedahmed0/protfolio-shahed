<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahed</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .logo {
            position: relative;
        }

        .name {
            width: 100%;
            position: absolute;
            background-color: #068dc4a8;
            color: white;
            text-align: center;
            bottom: 0px;
            font-weight: 700;
            padding: 8px 0;
        }

        .background {
            /* position: absolute;
top: 0;
right: 0; */
            /* width: 100%; */
            /* height: 100%; */
            animation: changeBackground 15s infinite;
            background-size: cover;
            background-position: center;
        }

        /* Animation Keyframes */
        @keyframes changeBackground {
            0% {
                background-image: url('./img/banner\ \(1\).jpg');
            }

            33% {
                background-image: url('./img/banner\ \(3\).jpg');
            }

            66% {
                background-image: url('./img/banner\ \(1\).webp');
            }

            100% {
                background-image: url('./img/banner\ \(2\).jpg');
            }
        }

        /* Internal CSS for the menu bar */
        .menu {
            position: fixed;
            top: 0;
            left: -450px;
            /* Initially positioned off-screen on the left */
            /* width: 300px; */
            height: 100vh;
            background-color: #17181b;
            transition: left 0.5s ease-in-out;
            z-index: 1000;
        }

        /* Menu icon (hamburger) */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1100;
        }

        /* Show menu when active */
        .menu.active {
            left: 0;
            /* Slide the menu in from the left */
        }

        /* Make sure menu section is hidden on small screens */
        @media (min-width: 768px) {
            .menu {
                display: block !important;
                position: static;
                left: 0;
                height: auto;
                transition: none;
            }

            .menu-icon {
                display: none;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .menu {
                width: 300px !important;
                /* Adjust menu width for tablet devices */
            }

            .name {
                font-size: 20px !important;
            }
        }
    </style>
</head>

<body>
    <div class="home flex">
        <!-- Sidebar -->
        <div class="menu w-[80%] lg:w-[300px] h-screen bg-[#17181b] grid grid-cols-1  overflow-scroll">
            <div class="w-[100%] logo">
                <img src="./img/shahed.jpg" alt="">
                <h1 class="name text-3xl">Shahed Ahmed</h1>
            </div>
            <div class="flex justify-center">
                <ul class="text-[#777777] text-xl">
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-house"></i> Home </a></li>
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-user"></i> About Me</a></li>
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-file"></i> Resume</a></li>
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-briefcase"></i> Portfolio</a></li>
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-book"></i> Blog</a></li>
                    <li style="transition: 0.5s;" class="hover:text-white text-2xl mt-5"><a href=""><i
                                class="fa-solid fa-address-book"></i> Contact</a></li>
                </ul>
            </div>
            <div class="social text-center text-[#777777] text-xl">
                <i class="text-xl lg:text-3xl mx-2 mt-5 mb-5 fa-brands fa-facebook"></i>
                <i class="text-xl lg:text-3xl mx-2 mt-5 mb-5 fa-brands fa-github"></i>
                <i class="text-xl lg:text-3xl mx-2 mt-5 mb-5 fa-brands fa-linkedin"></i>
                <i class="text-xl lg:text-3xl mx-2 mt-5 mb-5 fa-brands fa-whatsapp"></i>
                <p>2024 Â© Shahed Ahmed. All Rights Reserved.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="w-full h-screen lg:w-[80%]">
            <div class="background h-[100vh] bg-cover bg-center" style="background-image: url('./img/banner.jpg');">
                <div class="flex justify-center items-center text-center h-full">
                    <div class="text-center">
                        <h1 class="text-white my-10 text-4xl md:text-6xl font-bold">Shahed Ahmed</h1>
                        <h2 class="text-white text-xl md:text-5xl font-semibold">I am a Backend Developer</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Toggle Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>
    <script>
        // Toggle menu function
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
