<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahed</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .shodow {
            border-radius: 8px;
            transition: 0.5s;
        }

        .shodow:hover {
            box-shadow: rgba(116, 116, 126, 0.2) 0px 7px 29px 0px;

        }

        .skills-container {
            width: 100%;
            /* max-width: 600px; */
            margin: 0 auto;
        }

        .skill {
            margin: 20px 0;
        }

        .skill-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-bar {
            background-color: #ddd;
            width: 100%;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            animation-duration: 5s;
            animation-fill-mode: forwards;
        }

        .html {
            width: 0;
            background-color: #049ad2;
            animation-name: htmlSkill;
        }

        .css {
            width: 0;
            background-color: #049ad2;
            animation-name: cssSkill;
        }

        .js {
            width: 0;
            background-color: #049ad2;
            animation-name: jsSkill;
        }

        .bootstrap {
            width: 0;
            background-color: #049ad2;
            animation-name: bootstrapSkill;
        }

        .tailwind {
            width: 0;
            background-color: #049ad2;
            animation-name: tailwindSkill;
        }

        /* Animation keyframes */
        @keyframes htmlSkill {
            to {
                width: 90%;
                /* Adjust percentage for skill level */
            }
        }

        @keyframes cssSkill {
            to {
                width: 80%;
                /* Adjust percentage for skill level */
            }
        }

        @keyframes jsSkill {
            to {
                width: 70%;
                /* Adjust percentage for skill level */
            }
        }

        @keyframes bootstrapSkill {
            to {
                width: 75%;
                /* Adjust percentage for skill level */
            }
        }

        @keyframes tailwindSkill {
            to {
                width: 85%;
                /* Adjust percentage for skill level */
            }
        }
    </style>
</head>

<body>
